<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Information</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="github-info">
            <div class="input-name">
                <input class="username" type="text" placeholder="Search Username Here!!">
                <button class="search">Search User</button>
            </div>
            <div class="heading">
                <h1>User's Github Info</h1>
            </div>
            <div class="image">
                <img src="./image/identicon.png" alt="">
            </div>
            <span class="name">Name Here</span>
            <div class="information">
                <span class="followers">Followers: <span class="followers-number">00</span></span>
                <span class="following">Following: <span class="following-number">00</span></span>
                <span class="repos">Public Repos: <span class="repo-count">00</span></span>
            </div>
        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
